{% extends 'base.html' %}

{% block title %}
Добавление задачи
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Добавление новой задачи</h1>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="title">Номер билета</label>
            <input type="text" id="title" name="title" placeholder="Введите номер билета" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="tags">Теги (введите через запятую)</label>
            <input type="text" id="tags" name="tags" placeholder="Введите теги" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="level">Уровень сложности задачи</label>
            <input type="number" id="level" name="level" placeholder="Введите уровень задачи (например, 1-10)" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="zad">Задача</label>
            <input type="file" id="zad" name="zad" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="resh">Решение(обязательно): </label>
            <input type="file" id="resh1" name="resh1" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="resh">Альтернативные варианты решения: </label>
            <input type="file" id="resh2" name="resh2" class="form-control">
            <input type="file" id="resh3" name="resh3" class="form-control">
            <input type="file" id="resh4" name="resh4" class="form-control">
            <input type="file" id="resh5" name="resh5" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Добавить задачу</button>
    </form>
</div>
{% endblock %}
